<div class="flex items-center justify-center h-screen bg-gray-50">
  <form
    [formGroup]="form"
    (ngSubmit)="login()"
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
  >

    <div class="text-center mb-12">
      <aplz-ui-logo size="lg"></aplz-ui-logo>
    </div>

    <div class="text-center text-2xl font-medium text-gray-800 mb-16">
      Iniciar sesión como comerciante
    </div>

    <div class=" relative mb-16">
      <label for="username"
            class="absolute left-[15px] top-[-8.5px] text-sm font-medium text-dark bg-white px-1"
      >
        Correo electrónico o Usuario
      </label>
      <input
        type="text"
        id="username"
        class="bg-white border border-dark-secondary text-dark rounded-lg focus:ring-special-info focus:border-special-info block w-full p-2.5"
        placeholder="Escribe tu correo electrónico"
        formControlName="username"
      />
    </div>

    <div class="relative mb-12">
      <label
        for="password"
        class="absolute left-[15px] top-[-8.5px] text-sm font-medium text-dark  bg-white px-1"
      >
        Contraseña
      </label>
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password"
        class="bg-white border border-dark-secondary text-dark rounded-lg focus:ring-special-info focus:border-special-info block w-full p-2.5"
        placeholder="Escribe tu contraseña"
        formControlName="password"
      />

      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
      >
        <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
          <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
        </svg>
        <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
          <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
          <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
        </svg>
      </button>
    </div>

    <button
      aplzButton
      aplzAppearance="stroked"
      aplzColor="dark"
      size="md"
      type="submit"
      [fullWidth]="true"
      [rounded]="true"
    >
      Iniciar Sesión
    </button>
  </form>
</div>
